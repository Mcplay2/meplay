<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Primary Meta Tags -->
        <title>LAVAMC</title>
        <meta name="title" content="LAVAMC" />
        <meta
            name="description"
            content="Join LAVAMC — the ultimate Minecraft experience. Build, explore, and connect with other players in our fun and friendly community!"
        />
        <meta name="keywords" content="Minecraft, LAVAMC, Survival, Multiplayer, Server, Gaming, MC Server, SMP" />
        <meta name="author" content="LAVAMC Team" />
        <meta name="theme-color" content="#ffad32" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://lavamc.net/" />
        <meta property="og:title" content="LAVAMC" />
        <meta
            property="og:description"
            content="Join LAVAMC — the ultimate Minecraft experience. Build, explore, and connect with other players in our fun and friendly community!"
        />
        <meta property="og:image" content="images/banner.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://lavamc.net/" />
        <meta property="twitter:title" content="LAVAMC" />
        <meta
            property="twitter:description"
            content="Join LAVAMC — the ultimate Minecraft experience. Build, explore, and connect with other players in our fun and friendly community!"
        />
        <meta property="twitter:image" content="images/banner.png" />

        <!-- Fonts & CSS -->
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="images/favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <section class="hero">
                <h1>
                    <span class="sr-only">LAVAMC</span>
                    <img
                        src="images/preview.png"
                        alt="LAVAMC logo"
                        class="logo_pulse"
                    />
                </h1>
            </section>

            <section class="container">
                <button onclick="copyToClipboard()" class="online-players" aria-label="Copy server IP to clipboard">
                    Join the IP LAVAMC.NET players in server
                    <strong><span id="player-count">14</span></strong> 
                    playing!
                </button>
            </section>

            <section class="vote-links container">
                <a href="https://discord.gg/yourdiscord" target="_blank" aria-label="Join our Discord">
                    <img
                        src="images/icons/discord.svg"
                        alt="Discord icon"
                        class="icon"
                    />
                    Discord
                </a>
                <a href="https://voting-site.com/lavamc" target="_blank" aria-label="Vote for LAVAMC">
                    <img
                        src="images/icons/vote.svg"
                        alt="Vote icon"
                        class="icon"
                    />
                    Vote
                </a>
                <a href="https://www.paypal.com/ncp/payment/H4ESRB2WWELW4" target="_blank" aria-label="Visit our store">
                    <img
                        src="images/icons/store.svg"
                        alt="Store icon"
                        class="icon"
                    />
                    Store
                </a>
            </section>
        </main>

        <footer>
            <div class="container">
                <div class="footer-info">
                    <p>
                        &copy; 2025 LAVAMC. All rights reserved. <br />
                        <a href="/privacy-policy.html">Privacy Policy</a> |
                        <a href="/terms.html">Terms of Service</a>
                    </p>
                </div>
            </div>
        </footer>

        <script>
            const serverIP = "lavamc.net";

            function copyToClipboard() {
                const textarea = document.createElement("textarea");
                textarea.value = serverIP;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand("copy");
                document.body.removeChild(textarea);
                alert("Server IP copied to clipboard: " + serverIP);
            }

            function updatePlayerCount() {
                fetch(`https://api.mcsrvstat.us/2/${serverIP}`)
                    .then((response) => response.json())
                    .then((data) => {
                        const playerCount = data.players ? data.players.online : "0";
                        document.getElementById("player-count").textContent = playerCount;
                    })
                    .catch((error) => {
                        console.error("Error fetching player count:", error);
                    });
            }

            updatePlayerCount();
            setInterval(updatePlayerCount, 60000);
        </script>
    </body>
</html>
